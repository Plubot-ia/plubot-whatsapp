app = "plubot-whatsapp"
primary_region = "mia"
kill_signal = "SIGINT"
kill_timeout = "30s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile.secure"
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 512
